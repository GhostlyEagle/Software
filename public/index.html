<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas e Atividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Atividade 1: Lista de Tarefas</h1>
        <input type="text" id="tarefaInput" placeholder="Adicione uma nova tarefa...">
        <button id="adicionarTarefa">Adicionar Tarefa</button>
        <ul id="listaTarefas"></ul>

        <h1>Atividade 2: Responda às Perguntas Fáceis</h1>
        <div id="perguntas"></div>

        <h1>Atividade 3: Marque os Fatos Interessantes</h1>
        <div id="fatos"></div>

        <h1>Atividade 4: Escreva uma Frase Motivacional</h1>
        <input type="text" id="fraseInput" placeholder="Escreva uma frase que te inspire...">
        <button id="adicionarFrase">Adicionar Frase</button>
        <ul id="listaFrases"></ul>

        <button id="executarTestes">Executar Testes</button>
        <div id="resultadoTestes"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
